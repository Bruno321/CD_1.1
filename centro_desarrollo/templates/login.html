    <div class="container">

        <div class="container">
            <h1 class="text-center">Login para IfySpot</h1>

        {{form.non_field_errors}}
           
        <div class="container">
            <form action="#" method="POST">
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-group">
                        {{field.label_tag}}
                        {{field}}

                {% endfor %}
                <input type="submit" value="Iniciar seison" class="btn btn-primary">
            </form>
        </div>
    </div>
